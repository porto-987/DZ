<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Cercle principal reprÃ©sentant le "cerveau" de l'IA -->
  <circle cx="50" cy="50" r="40" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Circuits/connexions neuronales -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none">
    <!-- Lignes horizontales -->
    <line x1="20" y1="35" x2="40" y2="35"/>
    <line x1="60" y1="35" x2="80" y2="35"/>
    <line x1="25" y1="50" x2="45" y2="50"/>
    <line x1="55" y1="50" x2="75" y2="50"/>
    <line x1="20" y1="65" x2="40" y2="65"/>
    <line x1="60" y1="65" x2="80" y2="65"/>
    
    <!-- Connexions verticales -->
    <line x1="30" y1="30" x2="30" y2="40"/>
    <line x1="50" y1="25" x2="50" y2="45"/>
    <line x1="70" y1="30" x2="70" y2="40"/>
    <line x1="35" y1="55" x2="35" y2="70"/>
    <line x1="65" y1="55" x2="65" y2="70"/>
  </g>
  
  <!-- Points de connexion (noeuds) -->
  <g fill="#FFFFFF">
    <circle cx="30" cy="35" r="2"/>
    <circle cx="50" cy="35" r="2"/>
    <circle cx="70" cy="35" r="2"/>
    <circle cx="35" cy="50" r="2"/>
    <circle cx="50" cy="50" r="3"/> <!-- Centre plus gros -->
    <circle cx="65" cy="50" r="2"/>
    <circle cx="30" cy="65" r="2"/>
    <circle cx="50" cy="65" r="2"/>
    <circle cx="70" cy="65" r="2"/>
  </g>
  
  <!-- Texte "AI" au centre -->
  <text x="50" y="57" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI</text>
</svg>